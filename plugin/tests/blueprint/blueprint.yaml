    default_use_exernal_resource:
        type: boolean
        default: true

    mysql_comp_jar_path:
        type: string
        default: "~/home/vassik/mysql_arcadia.jar"

    wordpress_comp_jar_path:
        type: string
        default: "~/home/vassik/mysql_arcadia.jar"

    mysql_arcadia_component:
        type: string
        default: "mysql_id_unique"

    wordpress_arcadia_component:
        type: string
        default: "wordpress_id_unique"

