# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27

[testenv:py27]
deps =
    coverage==3.7.1
    nose-cov
    testfixtures
    -rdev-requirements.txt
    codecov
commands=coverage erase
    nosetests --nocapture --with-coverage --cover-package=plugin
    coverage combine
    codecov --token=ed7ca50f-a36b-445a-8b34-9ee6528b2541

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 plugin
